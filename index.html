<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zavod</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: url("bg.gif") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* затемнение поверх гифки */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* центральная карточка */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(20,20,20,0.85);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    /* аватарка с градиентной рамкой */
    /* аватарка с тёмной рамкой */
.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  margin-bottom: 20px;
  padding: 4px; /* толщина рамки */
  background: linear-gradient(135deg, #1a1a1a, #333333, #1a1a1a); /* тёмный градиент */
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05), /* легкое свечение */
              0 0 25px rgba(0,0,0,0.5); /* глубина */
  transition: box-shadow 0.3s ease;
}

.avatar:hover {
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.1),
              0 0 40px rgba(0,0,0,0.6);
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: block;
}

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      color: #ccc;
    }

    /* ссылки-кнопки */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 240px;
    }

    .links a {
      display: block;
      padding: 12px;
      border-radius: 12px;
      background: rgba(28,28,28,0.9);
      border: 1px solid #444;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      background: #1db954;
      color: black;
      border-color: #1db954;
      transform: scale(1.05);
    }
  </style>
</head>
