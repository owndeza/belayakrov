  <style>
    body {
      margin: 0;
      background: url('https://i.redd.it/x4hnwsvps4h91.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .avatar {
      width: 160px;
      height: 160px;
      image-rendering: pixelated;
      border: 4px solid #fff;
      box-shadow: 0 0 12px #ff66cc;
      border-radius: 8px;
    }

    .name {
      margin-top: 20px;
      font-size: 16px;
      color: #ffccff;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #fff;
      margin-top: 30px;
      max-width: 600px;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 14px;
      color: #66ffcc;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 12px;
      line-height: 1.6;
    }

    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc;
      }
      to {
        text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc;
      }
    }

    .footer {
      margin-top: 40px;
      font-size: 10px;
      opacity: 0.5;
    }

    a {
      color: #ffccff;
      text-decoration: underline;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
